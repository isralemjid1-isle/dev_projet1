<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de mots</title>
    <link rel="stylesheet" href="projet.css">
</head>
<body>
    <!-- affichage du score et nom du joueur -->
    <div id="player-display" class="player-display">
        <span id="player-name">Joueur</span>
        <div id="score-display" class="score-display">
            Score: <span id="score-value">0</span>
        </div>
    </div>
    <!-- Container principal -->
    <div class="main-container">
        <!-- Section centrale du jeu -->
        <main class="game-center">
            <!-- Saisie du nom -->
            <div id="player-setup" class="player-setup">
                <h2>Entrez votre nom</h2>
                <input type="text" id="player-name-input" placeholder="Votre nom" >
                <button id="start-game-btn">Commencer</button> 
            </div>

            <!-- Jeu de mots -->
            <div class="game-container">
                <span class="tile">M</span>
                <span class="tile">o</span>
                <span class="tile">t</span>
                <span class="space"></span>
                <span class="tile">?</span>
            </div>

            <nav>
                <button id="boutton">Let's play</button>
            </nav>

            <!-- Grille de jeu -->
            <ul id="grille">
                <!-- Les cellules seront créées dynamiquement -->
            </ul>
        </main>

        <!-- Sidebar des indices -->
        <aside class="indices-sidebar" id="indices-sidebar">
            <button id="indice-taille" class="indice-btn">Taille du mot</button>
            <button id="indice-premiere" class="indice-btn">Première lettre</button>
            <button id="indice-derniere" class="indice-btn">Dernière lettre</button>
        </aside>
    </div>

    <script src="projet.js"></script>
</body>
</html>
